<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <!-- font -->
   <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./sassets/css/font.css">
    <link rel="stylesheet" href="./sassets/css/reset.css">
    <link rel="stylesheet" href="./sassets/css/marketplace.css">

</head>
<body>
    <div class="main">
        <!-- nav -->
        <div class="nav">
            <ul class="navbar">
                <li class="navbar__item">
                    <a href="#" class="underline">
                        <i class="fa-solid fa-house"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="underline">
                        <i class="fa-solid fa-star"></i>
                        <span>Marketplace</span>
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="underline">
                        <i class="fa-solid fa-message"></i>
                        <span>Messages</span>
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="underline">
                        <i class="fa-solid fa-list"></i>
                        <span>My Collection</span>
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="underline">
                        <i class="fa-solid fa-wallet"></i>
                        <span>Wallet</span>
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="underline">
                        <i class="fa-solid fa-gift"></i>
                        <span>History</span>
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="underline">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="underline">
                        <i class="fa-solid fa-star"></i>
                        <span>Resources</span>
                    </a>
                </li>
            </ul>
            <div class="nav__banner">
                <h2 class="nav__banner-title">
                    Earn up to
                    $100 worth
                    of NFT
                </h2>
                <button class="nav__btn">Learn More <span> <i class="fa-solid fa-angle-right"></i> </span></button>
            </div>
        </div>
        <!-- end nav -->
        <!-- content -->
        <div class="content">
            <form class="content__search">
                <button class="search__btn" >search</button>
                <input type="text" placeholder="Search items, collection, accounts">
            </form>

            <div class="content__banner">
                <h2 class="content__banner-title">Discover, Collect & Create your own NFT </h2>
                <p class="content__banner-descrption">Search items, collection, accounts</p>
                <div class="content__banner-btns">
                    <button class="content__banner-btn">1</button>
                    <button class="content__banner-btn">1</button>
                </div>
            </div>

            <div class="content__listItem">
                <div class="content__listItem-top">
                    <h2 class="content__listItem-title">All NFTS</h2>
                    <span class="content__listItem-count">content__listItem</span>
                </div>
                <ul class="content__listItem-wrapper">
                    <li class="content__listItem-item">
                        <a href="#">
                            <img src="./sassets/img/" alt="">
                            <span></span>
                        </a>
                    </li>
                    <li class="content__listItem-item">
                        <a href="#">
                            <img src="./sassets/img/" alt="">
                            <span></span>
                        </a>
                    </li>
                    <li class="content__listItem-item">
                        <a href="#">
                            <img src="./sassets/img/" alt="">
                            <span></span>
                        </a>
                    </li>
                    <li class="content__listItem-item">
                        <a href="#">
                            <img src="./sassets/img/" alt="">
                            <span></span>
                        </a>
                    </li>
                    <li class="content__listItem-item">
                        <a href="#">
                            <img src="./sassets/img/" alt="">
                            <span></span>
                        </a>
                    </li>
                </ul>
            </div>
            
             <div class="product">
                <div class="product__item">
                    <img src="./sassets/img/" alt="" class="product__img">
                    <div class="product__content">
                        <div class="product__content-top">
                            <h3 class="product__name">

                            </h3>
                            <span class="product__author">

                            </span>
                        </div>
                        <img src="./sassets/img/" alt="" class="product__authorName">
                    </div>
                    <div class="product__content-bottom">
                        <div class="product__point">
                            <span></span>
                            <span></span>
                        </div>
                        <!--  -->
                        <div class="product__time">
                            <span></span>
                            <span></span>
                        </div>
                    </div>

                </div>
             </div>
            <!--  -->
            <div class="content__chart">
                <div class="chart__top">
                    <div class="chart__name">
                        <h3 class="chart__title">top NFTS</h3>
                        <span class="chart__count"></span>
                    </div>
                    <button class="chart__btn">see all</button>
                </div>

                <!--  -->
                <div class="chart__bottom">
                    <div class="chart__field">
                        <span class="chart__user field--bold"></span>
                        <span class="chart__volume field--bold"></span>
                        <span class="chart__percent field--bold"></span>
                        <span class="chart__owners field--bold"></span>
                        <span class="chart__it field--bold"></span>
                    </div>
                    <div class="chart__item">
                        <span class="chart__user"></span>
                        <span class="chart__volume"></span>
                        <span class="chart__percent"></span>
                        <span class="chart__owners"></span>
                        <span class="chart__it"></span>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- end content -->
        <!-- slide bar -->
        <div class="slide">
            slide
        </div>
        <!-- end slide -->

    </div>
</body>
</html>
